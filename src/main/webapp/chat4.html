<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Socketio chat</title>
<script src="./jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="./socket.io-1.4.5.js"></script>
<style>
body {
	padding: 20px;
}

#console {
	height: 200px;
	overflow: auto;
}

.username-msg {
	color: orange;
}

.connect-msg {
	color: green;
}

.disconnect-msg {
	color: red;
}

.send-msg {
	color: #888
}
</style>
</head>
<body>
	<h1>Netty-socketio chat demo</h1>
	<br />
	<div id="console" class="well"></div>
	<form class="well form-inline" onsubmit="return false;">
		<input id="name" class="input-xlarge" type="text"
			placeholder="用户名称. . . " /> <input id="msg" class="input-xlarge"
			type="text" placeholder="发送内容. . . " />
		<br/>
		<button type="button" onClick="sendMessage()" class="btn">Send</button>
		<button type="button" onClick="sendDisconnect()" class="btn">Disconnect</button>
	</form>
</body>
<script type="text/javascript">
	var socket = io.connect('http://192.168.65.104:9091/2');

	socket
			.on(
					'connect',
					function() {
						output('<span class="connect-msg">Client has connected to the server!</span>');
					});
	//chateven，服务端发错的消息类型
	socket.on('chatevent', function(data) {
		console.log(data);
		output('<span class="username-msg">' + data.name + ' : </span>'
				+ data.content);
	});

	socket
			.on(
					'disconnect',
					function() {
						output('<span class="disconnect-msg">The client has disconnected! </span>');
					});

	function sendDisconnect() {
		socket.disconnect();
	}

	function sendMessage() {
		var userName = $("#name").val()
		var message = $('#msg').val();
		$('#msg').val('');
		socket.emit('chatevent', {
			name : userName,
			content : message
		});
	}

	function output(message) {
		var currentTime = "<span class='time' >" + new Date() + "</span>";
		var element = $("<div>" + currentTime + " " + message + "</div>");
		$('#console').prepend(element);
	}
</script>
</html>
